name: CI

on:
  push:
    branches: ['main']
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install
        run: npm install
      - name: Lint
        run: npm run check
      - name: Build
        run: npm run -w lib build
      - name: Test
        run: npm run -w lib test -- --concurrency=1
